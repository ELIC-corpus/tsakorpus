<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ELIC Corpus ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f7f8; --card-bg:#fff; --text:#1f2937; --muted:#6b7280;
      --stroke:#e5e7eb; --primary:#1d4ed8; --primary-600:#1e40af;
      --focus:0 0 0 3px rgba(29,78,216,.25);
      --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.08);
      --shadow-hover:0 16px 40px rgba(0,0,0,.12);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220; --card-bg:#0f172a; --text:#e5e7eb; --muted:#9ca3af;
        --stroke:#1f2937; --primary:#60a5fa; --primary-600:#3b82f6;
        --shadow:0 10px 30px rgba(0,0,0,.45);
        --shadow-hover:0 16px 40px rgba(0,0,0,.55);
      }
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #dbeafe40, transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, #e9d5ff40, transparent 60%),
        var(--bg);
      display:grid; place-items:center; padding:24px;
    }

    .stack{ display:grid; gap:20px; width:100%; }
    .brand{ text-align:center; padding-bottom:4px; }
    .brand h1{
      margin:0; font-size:clamp(22px,3vw,32px); font-weight:700; letter-spacing:.2px;
    }
    .brand .subtitle{
      margin-top:6px; color:var(--muted);
      font-size:clamp(13px,1.8vw,14px);
    }

    .password-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    }

    .password-wrapper input {
    width: 100%;
    padding-right: 40px; /* space for eye */
    }

    .toggle-password {
    position: absolute;
    right: 12px;
    cursor: pointer;
    font-size: 18px;
    color: #fff;   /* white eye */
    user-select: none;
    }


    .card{
      width:min(480px,92vw); margin-inline:auto;
      background:var(--card-bg); border:1px solid var(--stroke);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:28px; transition:box-shadow .2s ease, transform .2s ease;
    }
    .card:hover{ box-shadow:var(--shadow-hover); transform:translateY(-2px); }
    .card h2{ margin:0 0 14px; font-size:20px; font-weight:600; text-align:center; }

    .flash{ padding:10px 12px; border-radius:10px; margin:10px 0; font-weight:600; text-align:center; }
    .flash.error{ background:#fee2e2; color:#991b1b; border:1px solid #fecaca; }
    .flash.success{ background:#dcfce7; color:#166534; border:1px solid #bbf7d0; }
    .flash.warning{ background:#fff7ed; color:#9a3412; border:1px solid #ffedd5; }
    @media (prefers-color-scheme: dark){
      .flash.error{ background:#2b1212; color:#fecaca; border-color:#7f1d1d; }
      .flash.success{ background:#0e2415; color:#bbf7d0; border-color:#14532d; }
      .flash.warning{ background:#2a1e12; color:#fed7aa; border-color:#7c2d12; }
    }

    form{ display:grid; gap:14px; }
    .field{ display:grid; gap:6px; }
    label{ font-size:14px; color:var(--muted); }

    input[type="text"], input[type="email"], input[type="password"]{
      width:100%; background:var(--card-bg); color:var(--text);
      border:1px solid var(--stroke); border-radius:10px;
      padding:10px 12px; font-size:15px; line-height:1.35;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input:focus{ outline:none; border-color:var(--primary); box-shadow:var(--focus); }

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      width:100%; padding:12px 14px; border:0; border-radius:12px;
      background:var(--primary); color:#fff; font-weight:600; font-size:15px;
      cursor:pointer; transition:transform .12s ease, background .12s ease, box-shadow .12s ease;
      box-shadow:0 6px 14px rgba(29,78,216,.18);
    }
    .btn:hover{ background:var(--primary-600); transform:translateY(-1px); }
    .btn:focus{ outline:none; box-shadow:var(--focus); }

    .footer{ text-align:center; font-size:14px; color:var(--muted); margin-top:8px; }
    .footer a{ color:var(--primary); text-decoration:none; }
    .footer a:hover{ text-decoration:underline; }

    @media (max-width:480px){ .card{ padding:22px; } }
  </style>
</head>
<body>
  <main class="stack" role="main">
    <header class="brand" aria-label="ELIC Corpus">
      <!-- Optional logo: <img src="{{ url_for('static', filename='logo.svg') }}" alt="ELIC logo" height="44"> -->
      <h1>Welcome to the ELIC Corpus</h1>
      <!-- <div class="subtitle">Academic corpus portal for linguistics research</div> -->
    </header>

    <section class="card" aria-label="Login form">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h2>Login</h2>

      <form method="post" action="{{ url_for('login') }}" novalidate>
        <div class="field">
          <label for="email">Email or User ID</label>
          <!-- Use text to allow non-email IDs -->
          <input id="email" type="text" name="email" required autocomplete="username" placeholder="Enter your email or user ID" />
        </div>

        <div class="field password-field">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input id="password" type="password" name="password" required 
                    autocomplete="current-password" placeholder="Enter your password" />
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
        </div>


        <button class="btn" type="submit" aria-label="Sign in to ELIC Corpus">Login</button>

        <div class="footer">
          No account?
          <a href="{{ url_for('signup') }}">Sign up</a>
        </div>
      </form>
    </section>
  </main>

  <script>
    function togglePassword() {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
