<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <!-- Inter font (clean, modern) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Page base */
    body{
      font-family:'Inter','Roboto','Open Sans',sans-serif;
      background:#fff;
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    /* Background SVG sits behind everything */
    .bg-letters{
      position:fixed; inset:0; z-index:0; pointer-events:none; opacity:.55;
    }

    /* Foreground layers */
    .welcome-text, .login-container, .wrapper{ position:relative; z-index:1; }

  
    /* Header */
    .welcome-text {
      position: absolute;      
      top: 40px;              
      left: 50%;               
      transform: translateX(-50%);
      text-align: center;
      font-size: 3.1rem;
      font-weight: 700;
      color: #000;
      margin: 0;               
      z-index: 2;              
    }

  
    /* Card */
    .login-container{
      background:#fff;
      padding:32px;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.08), 0 4px 12px rgba(0,0,0,.06);
      width:480px; max-width:90%;
      text-align:left;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .login-container:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 32px rgba(0,0,0,.10), 0 6px 16px rgba(0,0,0,.08);
    }

    /* Title in card */
    .login-container h2{
      text-align:center; color:#222; font-weight:600; font-size:1.4rem; margin:0 0 18px 0;
    }

    /* Flash messages */
    .flash{ padding:12px;border-radius:6px;margin-bottom:15px;font-weight:600;text-align:center;}
    .flash.error{background:#ffe6e6;color:#cc0000;border:1px solid #cc0000;}
    .flash.success{background:#e6ffe6;color:#006600;border:1px solid #006600;}
    .flash.warning{background:#fff4e6;color:#cc6600;border:1px solid #cc6600;}

    /* Form layout (same style as signup) */
    .form-row{ display:flex; align-items:center; gap:12px; margin:12px 0; }
    .form-row label{ flex:1; font-size:.95rem; color:#444; font-weight:400; }
    .form-row input{
      flex:2; width:100%;
      padding:10px; border:1px solid #ccc; border-radius:6px;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    .form-row input:focus{
      border-color:#0072ff; box-shadow:0 0 5px rgba(0,114,255,.35); outline:none;
    }

    /* Button & links */
    button{
      background:#0072ff; color:#fff; width:100%;
      padding:12px; border:none; border-radius:8px;
      font-size:1rem; font-weight:600; cursor:pointer;
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    button:hover{ background:#0056cc; transform:translateY(-2px); box-shadow:0 6px 14px rgba(0,0,0,.18); }

    .footer-link{ text-align:center; margin-top:14px; }
    a{ color:#0072ff; text-decoration:none; transition:all .25s ease; }
    a:hover{ text-decoration:underline; }
  </style>
</head>

    </g>

  <div class="welcome-text">Welcome to the ELIC Corpus</div>

  <div class="login-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Login</h2>

    <form method="post" action="{{ url_for('login') }}">
      <div class="form-row">
        <label for="email">Email / User ID</label>
        <input id="email" type="email" name="email" required>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>
      </div>

      <button type="submit">Login</button>

      <p class="footer-link">No account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </form>
  </div>

  <script>
  (function(){
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    const NS='http://www.w3.org/2000/svg';
    document.querySelectorAll('.bg-letters g text').forEach(t=>{
      const d=(Math.random()*0.8).toFixed(2);
      const dur=(5+Math.random()*5).toFixed(2);
      const amp=(2+Math.random()*3).toFixed(1);
      const zoom=document.createElementNS(NS,'animateTransform');
      zoom.setAttribute('attributeName','transform'); zoom.setAttribute('type','scale');
      zoom.setAttribute('from','1.12'); zoom.setAttribute('to','1');
      zoom.setAttribute('dur','0.7s'); zoom.setAttribute('begin',`${d}s`);
      zoom.setAttribute('fill','freeze'); zoom.setAttribute('additive','sum');
      const rot=document.createElementNS(NS,'animateTransform');
      rot.setAttribute('attributeName','transform'); rot.setAttribute('type','rotate');
      rot.setAttribute('values',`${-amp};${amp};${-amp}`); rot.setAttribute('dur',`${dur}s`);
      rot.setAttribute('repeatCount','indefinite'); rot.setAttribute('begin',`${(parseFloat(d)+0.7).toFixed(2)}s`);
      rot.setAttribute('additive','sum');
      t.appendChild(zoom); t.appendChild(rot);
    });
  })();
  </script>
</body>
</html>
